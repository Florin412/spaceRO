        <h1 class="numbered-title"><span aria-hidden="true">04</span> Intră în contact cu noi</h1>

        <article class="form text-accent">
            <form action="https://formsubmit.co/a26af16d51f5ace267467322561356dd" method="POST" class="flow letter-spaceing-3">

                </div>

                <div class="flex">
                    <label for="message">Mesajul tău: </label>
                    <textarea id="message" name="message" id="mesdage" cols="23" rows="5" required></textarea>
                </div>
                
                <button type="submit">Trimite</button>
                
           </form>
